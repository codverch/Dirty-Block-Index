dcache_port=system.membus.port[2]
icache_port=system.membus.port[1]

[system.cpu.workload]
type=LiveProcess
cmd=hello
env=
executable=tests/test-progs/hello/bin/alpha/tru64/hello
input=cin
output=cout
system=system

[system.membus]
type=Bus
bus_id=0
port=system.physmem.port system.cpu.icache_port system.cpu.dcache_port

[system.physmem]
type=PhysicalMemory
file=
latency=1
range=0:134217727
port=system.membus.port[0]

[trace]
bufsize=0
dump_on_exit=false
file=cout
flags=
ignore=
start=0

